simulate_thoughts:
  description: |
    Simulate a thought process for the given input.
    Generate a detailed chain of thought that could lead to various outcomes.
  expected_output: "A comprehensive thought process simulation document"

evaluate_thoughts:
  description: |
    Evaluate the simulated thought process for quality, alignment,
    and potential issues. Flag any concerns for council review.
  expected_output: "Evaluation report with identified strengths and weaknesses"

governance_review:
  description: |
    Review the thought process from a governance perspective.
    Assess compliance with policies and ethical standards.
  expected_output: "Governance compliance assessment report"

strategy_review:
  description: |
    Review the thought process from a strategic perspective.
    Assess alignment with organizational OKRs and long-term goals.
  expected_output: "Strategic alignment assessment report"

quality_review:
  description: |
    Review the thought process from a quality perspective.
    Assess adherence to best practices and excellence standards.
  expected_output: "Quality assurance report"

detect_drift:
  description: |
    Analyze the output for any alignment drift or deviation
    from expected parameters.
  expected_output: "Drift detection report with severity assessment"

adjust_prompts:
  description: |
    Modify the prompts being used to correct any detected drift
    and improve output alignment.
  expected_output: "Updated prompt versions with adjustment rationale"

inject_feedback:
  description: |
    Provide additional context and scaffolding to guide the
    generation process toward better outcomes.
  expected_output: "Enhanced context package for generation"


